<header >
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a routerLink="/login" class="navbar-brand">Grading Application</a>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" *ngIf="showStudentView" (click)="navigate()" style="cursor: pointer;">{{ username }}</a>
        <a class="nav-link" *ngIf="showTeacherView" (click)="navigate()" style="cursor: pointer;">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

</header>
